{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar Mensaje</legend>
                <h2>Estás seguro de que quieres eliminar el mensaje "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sí, Eliminar</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
