{% extends "blog/base.html" %}
{% block content %}
<h1>Nuevo Recurso</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post" class="form-signin" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name='nombre' placeholder="Escribe aquí el nombre del archivo" style="width:300px" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name='descripcion' placeholder="Escribe aquí la descripción del archivo" required>
                </div>
                <div class="form-group">
                    <label for="archivo">Archivo:</label>
                    <br>
                    <input type="file" name="myfile" required>
                </div> 
                <div class="form-group">
                    <label for="preview">Imagen Vista Previa:</label>
                    <br>
                    <input type="file" name="preview" required>
                </div> 
                {% if error != "" %}
                    <div class="alert alert-danger"><b>Error: </b>{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-success" style="background-color:#9CB4B3; border:none">Subir Archivo</button>
            </form>
            <!--
            {% if uploaded_file_url %}
            <p> Archivo subido en: <a href="{{ uploaded_file_url}}">{{ uploaded_file_url }}</a></p>
            {% endif %}-->
            </form>
        </div>
    </div>
</div>
{% endblock content %}
