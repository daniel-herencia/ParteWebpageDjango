
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Mensaje</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if user.username == 'invitado' %}
                    <h3>No tienes permiso para publicar mensajes</h3>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Publicar</button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
